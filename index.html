<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embedded Concert Website</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px; /* 给图片和文字之间增加一些间距 */
        }
        .content img {
            width: 100px; /* 调整图片大小 */
            height: auto;
            margin: 0 10px; /* 图片和文字之间的间距 */
        }
        h3 {
            margin: 0;
            font-size: 20px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <!-- 显示图片和文字并居中对齐 -->
    <div class="content">
        <h1>想看演唱会，加我vx</h1>
        <img src="微信图片1.jpg" alt="Concert Image">
    </div>

    <!-- 嵌入外部网页 -->
    <iframe src="https://chengzi-c.github.io/concert-website/" width="100%" height="600px" title="Concert Website"></iframe>
</body>
</html>
